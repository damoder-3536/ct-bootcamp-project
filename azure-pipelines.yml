trigger:
- none

pool:
  name: linux-agent-pool

variables:
- group: keyvault-anand
- group: AG-var-group

steps:
  - task: PackerBuild@1
    displayName: 'Build a Packer Image'
    inputs:
      templateType: 'custom'
      customTemplateLocation: 'vm.json'
      customTemplateParameters: '{"clientid":"$(clientid)","clientsecret":"$(clientsecret)","tenant_id":"$(tenant_id)","subscription_id":"$(subscription_id)","managed_image_name":"$(managed_image_name)","vm_size":"$(vm_size)"}'
